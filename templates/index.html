<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The goob</title>
    <style>
        body {
            background-color: #000000;
            color: #eee;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .goob_title {
            border: 1px solid grey;
            border-top: none;
            border-left: none;
            border-right: none;
            border-radius: 25px;
        }

        .button-holder-header{
            color: gray;
            margin-top: 100px;
        }

        .button-holder{
            display: inline-block;
            padding: 10px;


            border: 1px solid white;
            width: 90%; 
            border-bottom: none;
            border-top: none;

            border-radius: 25px;

        }
        .button-holder .button{
            height: auto;
            width: 100px; 
            background-color: transparent;

            border: 1px solid grey;
            color: white;
            cursor: pointer;

            margin-left: 15px;
            margin-right: 15px;
            padding: 10px;
            font-size: 20px;


        }
        @media (max-width: 1000px) {
            .goob_title{

                font-size: 25px;
            }

            .button-holder{

                width: 90%;

            }
            .button-holder .button{
                font-size: 25px;
  

            }

        }
    </style>
</head>
<body>
    <div class="goob_title">
        <h1> The Goobs </h1>
    </div>
    <div class="button-holder-header">
        <strong>Images and videos i host</strong>
        <div class="button-holder">
            <a href="{{url_for('show_videos')}}" class="button" id="video_button_button_holder"><strong>Videos</strong></a>

            <a href="{{ url_for('show_images') }}" class="button" id="image_button_button_holder"><strong>Images</strong></a>
        </div>

    </div>

</body>
</html>
