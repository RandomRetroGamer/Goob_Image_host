<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The goob</title>
    <style>
        body {
            background-color: #000000;
            color: #eee;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .goob_title {
            border: 1px solid grey;
            border-top: none;
            border-left: none;
            border-right: none;
            border-radius: 25px;
        }

        .gallery {
            justify-content: center;
            margin-top: 20px;
        }

        img, video {
            margin: 10px;
            border-radius: 10px;
            border: 2px solid #333;
        }

        video {
            max-height: 400px;
        }


        .video_container {
            position: relative;
            display: inline-block;
            text-align: center;
            border: 1px solid black;
            
        }

            .video_container video {
                width: 90%;
                height: auto;
                max-width: 500px;
                object-fit: contain;
                box-shadow: 0px 0px 10px red;
                border: solid 1px red;
            }

            .video_container .filename {
                background: red;
                color: black;
                border: none;
            }

        .filename {
            font-size: 10px;
            color: grey;
        }

        @media (max-width: 1000px) {

            .video_container {
                width: 99%;
                max-width: 99%;
                height: auto;
            }

            img, video {
                max-width: 100%;
            }

            .image_container .plus {
                font-size: 20px;
                padding: 20px;
            }
    </style>
</head>
<body>
    <div class="goob_title">
        <h1> The Goobs </h1>
    </div>

    <a> videos </a>

    <div class="gallery">
        {% for file in files %}
        {% if file.lower().endswith(('.mp4', '.webm', '.avi', '.mov', '.mkv')) %}
        <div class="video_container">
            <video controls>
                <source src="{{ url_for('media', filename=file) }}">
                Your browser does not support video playback.
            </video>
        </div>
        {% endif %}
        {% endfor %}
    </div>
</body>
</html>


<script>
    document.addEventListener("DOMContentLoaded", function () {
        // Get all the image containers
        const containers = document.querySelectorAll(".image_container");

        containers.forEach(container => {
            const button = container.querySelector(".plus");
            const img = container.querySelector("img");

            // When button is clicked, open image in a new tab
            button.addEventListener("click", function () {
                const imageUrl = img.src;
                window.open(imageUrl, "_blank"); // Opens image in new tab
            });
        });
    });
</script>
